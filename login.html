<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="estilo/entrar_style.css">
</head>
<body>
    <main>
        <h1>Entrar</h1>
        <form action="vizualizar_relatorios.html">
            <p class="form_control">
                <label for="iemail">Email:</label> 
                <input type="text" name="Email" id="iemail" placeholder="Digite seu email...">
            </p>
            <p class="form_control">
                <label for="isenha">Senha:</label>
                <input type="text" name="Senha" id="isenha" placeholder="Digite sua senha...">
            </p>
            <button type="submit">Entrar</button>
        </form>   
    </main>
</body>
</html>
